<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我要修繕</title>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    :root { color-scheme: dark; }
    body{
      margin:0; font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif;
      background:#0b0f14; color:#e6edf3;
    }
    .wrap{ max-width:520px; margin:0 auto; padding:20px; }
    .card{
      background:#101826; border:1px solid #1f2a3a; border-radius:18px;
      padding:16px; box-shadow:0 8px 30px rgba(0,0,0,.35);
    }
    .row{ display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; align-items:center; }
    button{
      appearance:none; border:0; border-radius:14px; padding:12px 14px;
      background:#2f81f7; color:#fff; font-weight:700; cursor:pointer;
    }
    button.secondary{ background:#1f6feb; }
    button:disabled{ opacity:.6; cursor:not-allowed; }
    input{
      flex:1;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid #22314a;
      background:#0b1220;
      color:#e6edf3;
      font-size:15px;
      outline:none;
    }
    input::placeholder{ color:#6f88a3; }
    .muted{ color:#9fb0c0; font-size:13px; line-height:1.5; }
    .ok{ color:#7ee787; }
    .warn{ color:#ffdf5d; }
    .err{ color:#ff9b9b; }
    .hide{ display:none; }
    .divider{ height:1px; background:#1f2a3a; margin:14px 0; }
    .small{ font-size:12px; color:#9fb0c0; line-height:1.5; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div style="font-size:18px;font-weight:800;">我要修繕</div>
      <div id="status" class="muted" style="margin-top:8px;">初始化中…</div>

      <div id="phoneBox" class="hide" style="margin-top:14px;">
        <div class="divider"></div>
        <div class="muted">尚未綁定，請輸入手機號碼完成綁定：</div>

        <div class="row">
          <input id="phoneInput" type="tel" inputmode="numeric" autocomplete="tel"
                 placeholder="09xxxxxxxx" maxlength="10" />
          <button id="btnBindPhone">送出</button>
        </div>

        <div class="small">送出後會自動前往修繕表單。</div>

        <div id="contactBox" class="hide" style="margin-top:12px;">
          <div class="muted">若仍無法綁定，可改用 LINE 客服協助：</div>
          <div class="row">
            <button id="btnContact" class="secondary">點擊並傳送</button>
          </div>
          <div class="small">會開啟 LINE 客服聊天室並帶入訊息。</div>
        </div>
      </div>

      <div class="muted" style="margin-top:14px;">
        若卡住 5 秒以上，請回到 LINE 再點一次「我要修繕」。
      </div>
    </div>
  </div>

<script>
/** ===== 設定區 ===== */
const LIFF_ID = "2006833424-YW942oyx";

const REPAIR_URL = (uid) =>
  `https://ap13.ragic.com/OnePlaceLiving/repair/24?webview&webaction=form&ver=new&version=2&pfv1016370=${encodeURIComponent(uid)}`;

const N8N_CHECK_UID_ENDPOINT = "https://kehsin.oneplace.com.tw/webhook/check-uid";

// LINE 客服 OA（@ 後面那串）
const LINE_OA_ID = "757heklz";
/** ===== /設定區 ===== */

const $ = (id) => document.getElementById(id);
const setStatus = (text, cls="muted") => {
  $("status").className = cls;
  $("status").textContent = text;
};

// ✅ 成功：留在 LINE 內同一個 WebView，直接換到修繕表單（不關閉、不另開）
function openInSameWebView(url){
  location.href = url;
}

// ✅ 失敗：才跳到 LINE 客服聊天室，然後關掉本 LIFF 頁面
function openLineChatAndClose(url){
  if (!window.liff || !liff.isInClient?.()){
    location.href = url;
    return;
  }
  try {
    liff.openWindow({ url, external: false }); // 固定 false：在 LINE 內開
  } catch (e) {
    location.href = url;
    return;
  }
  setTimeout(() => {
    try { liff.closeWindow(); } catch (e) {}
  }, 250);
}

async function postJson(url, body){
  const res = await fetch(url, {
    method: "POST",
    headers: { "Content-Type":"application/json" },
    body: JSON.stringify(body)
  });
  const text = await res.text();
  let data;
  try { data = JSON.parse(text); } catch { data = { raw: text }; }
  if (!res.ok) throw new Error(data?.message || `HTTP ${res.status}`);
  return data;
}

function normalizePhone(raw){
  const s = (raw || "").trim().replace(/\s|-/g, "");
  if (/^09\d{8}$/.test(s)) return s;
  if (/^\+?8869\d{8}$/.test(s)) return "0" + s.replace(/^\+?886/, "");
  return "";
}

// ✅ 正確：oaMessage@xxxx（沒有 /@），且 query 要 encode
function buildLineOaMessageUrl(phone){
  const text = `查不到我的電話：${phone}，請協助`;
  return `https://line.me/R/oaMessage/@${LINE_OA_ID}/?` + encodeURIComponent(text);
}

function showContactButton(phone){
  $("contactBox").classList.remove("hide");
  $("btnContact").onclick = () => {
    const url = buildLineOaMessageUrl(phone);
    openLineChatAndClose(url); // 只有這裡會跳 LINE + 關閉
  };
}

async function main(){
  await liff.init({ liffId: LIFF_ID });

  if (!liff.isLoggedIn()){
    liff.login({ redirectUri: location.href });
    return;
  }

  const profile = await liff.getProfile();
  const uid = profile?.userId;
  if (!uid) throw new Error("未取得 UID（請確認此頁確實用 LIFF 打開）");

  const repairUrl = REPAIR_URL(uid);

  // 1) 查是否綁定（只送 uid）
  setStatus("檢查綁定狀態中…", "muted");
  const resp = await postJson(N8N_CHECK_UID_ENDPOINT, { uid, next: repairUrl });

  if (!!resp?.bound){
    setStatus("已綁定，前往修繕表單…", "ok");
    openInSameWebView(repairUrl); // ✅ 成功：同頁進修繕
    return;
  }

  // 2) 未綁定：顯示輸入框
  setStatus("尚未綁定，請輸入手機號碼完成綁定…", "warn");
  $("phoneBox").classList.remove("hide");

  // 3) 送出手機 → 綁定
  $("btnBindPhone").onclick = async () => {
    const phone = normalizePhone($("phoneInput").value);
    if (!phone){
      alert("請輸入正確手機號碼（09xxxxxxxx）");
      return;
    }

    $("contactBox").classList.add("hide");
    $("btnBindPhone").disabled = true;

    try{
      setStatus("綁定中…", "muted");
      const resp2 = await postJson(N8N_CHECK_UID_ENDPOINT, { uid, phone, next: repairUrl });

      if (!!resp2?.bound){
        setStatus("綁定成功，前往修繕表單…", "ok");
        openInSameWebView(repairUrl); // ✅ 成功：同頁進修繕
      } else {
        setStatus(resp2?.message || "綁定失敗，請改用 LINE 客服協助", "err");
        showContactButton(phone); // ✅ 失敗：才讓他點按鈕跳客服
      }
    } finally {
      $("btnBindPhone").disabled = false;
    }
  };
}

main().catch(err => {
  console.error(err);
  setStatus(`發生錯誤：${err?.message || err}`, "err");
});
</script>
</body>
</html>
